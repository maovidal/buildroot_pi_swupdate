image boot_a.vfat {
	vfat {
		label = "BOOT_A"
		files = {
			"bcm2711-rpi-cm4.dtb",
			"rpi-firmware_a/cmdline.txt",
			"rpi-firmware_a/config.txt",
			"rpi-firmware_a/tryboot.txt",
			"rpi-firmware/fixup4.dat",
			"rpi-firmware/start4.elf",
			"rpi-firmware/overlays",
			"Image"
		}
	}

	size = 32M
}

image boot_b.vfat {
	vfat {
		label = "BOOT_B"
		files = {
			"bcm2711-rpi-cm4.dtb",
			"rpi-firmware_b/cmdline.txt",
			"rpi-firmware_b/config.txt",
			"rpi-firmware_b/tryboot.txt",
			"rpi-firmware/fixup4.dat",
			"rpi-firmware/start4.elf",
			"rpi-firmware/overlays",
			"Image"
		}
	}

	size = 32M
}

image persistent.vfat {
	vfat {
		label = "Pesistent"
		files = {
			"persistent/.dummy"
		}
	}

	size = 1M
}

image sdcard.img {
	hdimage {
		partition-table-type = mbr
	}

	partition boot_a {
		partition-type = 0xC
		bootable = "true"
		image = "boot_a.vfat"
	}

	partition boot_b {
		partition-type = 0xC
		bootable = "true"
		image = "boot_b.vfat"
	}

	partition persistent {
		partition-type = 0xC
		image = "persistent.vfat"
	}

	partition rootfs_a {
		partition-type = 0x83
		image = "rootfs.ext4"
	}

	partition rootfs_b {
		partition-type = 0x83
		image = "rootfs.ext4"
	}

}
